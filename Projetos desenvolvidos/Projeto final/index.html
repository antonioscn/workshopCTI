
<!-- INTRODUÇÃO À CRIAÇÃO DE PÁGINAS WEB COM HTML E CSS -->


<!-- HTML -->
<!-- Informando a versão do HTML e algumas especificaçãoes como link para o arquivo em css e o titulo da pág-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> <!-- fazendo link com o arquivo css -->
    <title>Newslatter</title> <!-- Definindo Titulo da página -->
</head>

<!-- corpo do site -->
<body>
    <!-- cabeçalho -->
    <header class="cabecalho">
        <!-- logo -->
        <img src="./imgs/logoIRT.png" alt="logo do IRT" class="logo">

        <!-- menu -->
        <nav class="menu">
            <a href="#">Inicio</a>
            <a href="#">Sobre</a>
            <a href="#">Sugestões</a>
            <a href="#">Site Oficial</a>
        </nav>
    </header>

    <!-- conteúdo geral -->
    <main class="conteudo">
        <!-- conteúdos -->
        <div class="conteudo-principal">
            <!-- imagem do conteúdo principal -->
            <img src="./imgs/MulherTech.svg" alt="ilustração de uma mulher" class="imagem">
            
            <!-- div para textos -->
            <div class="textos">
               <h2 class="texto">Inscreva-se agora <br> na Newsletter</h2> <!-- Criando titulo inicial e criando um "span" para destacar parte do texto -->

                <!-- formulário -->
                <form action="" class="formulario">
                    <input type="text" placeholder="Nome"> <!-- Campo input para textos -->
                    <input type="email" placeholder="Email"> <!-- Campo input para email -->
                    <input type="submit" placeholder="Enviar"> <!-- Campo input para submissão = botão para enviar formulário -->
                </form>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Desenvolvido por XXXXXXXXXX</p> <!-- Texto que vai ficar no rodape -->
    </footer>

</body>
</html>
