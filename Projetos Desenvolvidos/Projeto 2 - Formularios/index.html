<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Projeto 2 - Formulários</title>
</head>

<body>
    <!-- cabeçalho -->
    <header class="cabecalho">
        <!-- menu -->
        <nav class="menu">
            <a href="#">Inicio</a>
            <a href="#">Sobre</a>
            <a href="#">Sugestões</a>
            <a href="#">Site Oficial</a>
        </nav>
    </header>

    <main> <!-- conteudo principal -->
        <div class="conteudo-principal">
            <h1 class="titulo">Formulário</h1> <!-- adicionando titulo com classe (h1.titulo) -->

            <div class="formulario"> <!-- criando uma div para adicionar o formulário-->
                <form action=""> <!--criando o formulário -->
                    <input type="text" placeholder="Nome"> <!-- campo para adicionar o nome-->
                    <input type="email" placeholder="Digite seu Email"> <!-- campo para adicionar o email-->
                    <input type="password" placeholder="Digite uma senha"> <!-- campo para adicionar a senha-->
                    <input type="submit" placeholder="Enviar"> <!-- definindo um botão para enviar o form-->
                </form>
            </div>
        </div>
    </main>

    <footer> <!-- Rodape-->
        <div class="autor"> <!-- criando div com classe para o nome do autor-->
            <p>Criado por XXXXX</p> <!-- paragrafo para autoria-->
        </div>
    </footer>

</body>
</html>
